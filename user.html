<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name Here">
        </div>
        <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
                </div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-4">
                  <label for="state">State</label>
                  <select id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" id="zip">
                </div>
              </div>
              <div class="form-group">
                
              </div>
              
            
              
                    <div class="form-group">
                      <label for="make">Car Make</label>
                      <input type="text" class="form-control" id="make" placeholder="Ford, Nissan, Toyota etc...">
                    </div>
                    <div class="form-group">
                      <label for="model">Car Model</label>
                      <input type="text" class="form-control" id="model" placeholder="Focus, Sentra, Corolla, etc...">
                    </div>
                    <div class="form-group">
                      <label for="year">Car Year</label>
                      <input type="text" class="form-control" id="year" placeholder="What year was your vehicle made?">
                    </div>

                    <div class="form-group">
                            <label for="comments">Comments?</label>
                            <small>Have any specific requests? Is your car in a tricky place? Describe it here!</small>
                            <textarea class="form-control" id="comments" rows="3"></textarea>
                          </div>
                  
                <br><br>

        
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
</div>

</body>

</html>
